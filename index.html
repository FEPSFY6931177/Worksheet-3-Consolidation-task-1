<!DOCTYPE html>
<html>
	<head>
		<title>Worksheet 3 Consolidation 1: Alert!</title>
	</head>

	<body>
		<!-- SOL) <input type="text" id="textInput" placeholder="Enter text"> -->
		<label for="inputText">Enter some text:</label>
		<input id="inputText">
		
		<button type="button" id="submitText">Submit</button> <!-- Need to specify type="button" or else button will automatically submit form data -->

		<script>
			// SOL) can just use 1 comment lol: // Get references to the input element and button 
			// Get a reference to the input element
			var text = document.getElementById("inputText").value;
			// Get a reference to the button element
			var submitText = document.getElementById("submitText");

			// Function to output alert
			function outputAlert() {
				alert(text);
			}

			// Add a click event listener to the button
			submitText.addEventListener("click" , outputAlert);
		</script>
	</body>
</html>
